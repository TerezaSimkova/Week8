<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Primo_Form</title>
    <link href="/stylePagina.css" rel="stylesheet"/>
</head>
<body>
    <form>
        <label pattern="[a-zA-Z0-9]$" required minlenght="4">Username:</label>
        <input type="text" placeholder="Inserisci il tuo nome."/>
        <input type="password" placeholder="Inserisci password." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$"  title="Deve contenere..." required/>
        <br />
        <label>Data di nascita:</label>
        <input type="date" />
        <br />
        <label>Sesso:</label>
        <select>
            <option value="">Selezione una della opzioni:</option>
            <option value="1">F</option>
            <option value="2">M</option>
            <option value="3">Non dichiarato</option>
        </select>
        <br />
        <br />
        <label><input type="radio" name="Sesso" value="1" /> F </label>
        <label><input type="radio" name="Sesso" value="2" /> M </label>
        <br />
        <br />
        <label>Lingue conosciute:</label>
        <label>
            <input type="checkbox" name="it" value="1" /> Italiano
        </label>
        <label>
            <input type="checkbox" name="en" value="2" /> Inglese
        </label>
        <input type="submit" name="rigistrare" value="registrati" />
    </form>
</body>
</html>
