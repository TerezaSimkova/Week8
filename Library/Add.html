d<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <title></title>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="JavaScript.js"></script>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Book Store</h1>
                <img width="1000" src="https://chorus.stimg.co/21676405/ows_9e8941e8_e8ad_4db9_a2e2_73087fb573ef.jpg?fit=crop&crop=faces" alt="Alternate Text" />
                <p class="lead">Come to visit out store! You can find us at address: Via Montenapoleone 56, 20 154, Milano(MI).</p>
            </div>
        </div>

        <nav class="navbar navbar-light bg-light">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="Index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Add.html">Aggiungi Libro</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3">
               
            </div>
            <div class="col-6">
                <div class="container">
                    <br />
                    <br />
                    <form class="form">
                        <div class="row mb-3">
                            <label for="input-group-text" class="col-sm-2 col-form-label">ISBN</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="isbn" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="input-group-text" class="col-sm-2 col-form-label">Nome del libro</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="nomeLibro">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="input-group-text" class="col-sm-2 col-form-label">Autore</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="autore">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="input-group-text" class="col-sm-2 col-form-label">Quantita</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="quantita" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="input-group-text" class="col-sm-2 col-form-label">Disponibilita</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="disponibile">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="input-group-text" class="col-sm-2 col-form-label">Genere</label>
                            <div class="col-sm-12">
                                <select class="form-select ">
                                    <option selected>Scegli genere</option>
                                    <option value="1">Narrativa</option>
                                    <option value="2">Racconti</option>
                                    <option value="3">Autobiografia</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Salva</button>
                    </form>
                    <br />
                    <br />
                </div>
            </div>
            <div class="col-3">
               
            </div>
        </div>
    </div>
   


    <footer>
        <section id="lab_social_icon_footer">
            <!-- Include Font Awesome Stylesheet in Header -->

            <div class="container">
                <div class="text-center center-block">
                    <a href="https://www.facebook.com/bootsnipp"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
                    <a href="https://twitter.com/bootsnipp"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
                    <a href="https://plus.google.com/+Bootsnipp-page"><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a>
                    <a href="mailto:#"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
                </div>
            </div>
        </section>
    </footer>

</body>
</html>
